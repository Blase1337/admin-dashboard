<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="title">
                <img class ="logo" src="svg/gradient-vertical.svg">
                <h3>Dashboard</h3>
            </div>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search">
                <img class="svg" src="svg/magnify.svg">
                <input type="text">
            </div>
            <div class="user-header">
                <img class="svg-bell" src="/svg/bell-ring.svg">
                <img class="pfp-header" src="/imgs/pfpcat.png">
                <div class="name">Morgan Oakley</div>
            </div>
            <div class="header-row2">
                <div class="h-row2-name">
                    <img class="pfp-header" src="/imgs/pfpcat.png">
                    <div class="user2">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="flex button">New</div>
                    <div class="flex button">Upload</div>
                    <div class="flex button">Share</div>
                </div>
            </div>
        </div>


        <div class="main">
            <div class="left">
                
            </div>
            <div class="right">

            </div>
        </div>
    </div>
</body>
</html>
